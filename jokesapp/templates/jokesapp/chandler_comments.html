{% extends 'base.html' %}
{% load static %}

{% block  stylesheet %}
    <link href="{% static 'styles/jokes_app_styles.css' %}" rel="stylesheet">
{% endblock %}

{% block  title %}Chandler Comments{% endblock %}

{% block  content %}
<div class="container">
    <h1 style="margin-top: 70px" class="mb-4 text-center">Random Chandler Comments</h1>
    <div class="mt-4 text-center">
        <button style="width: 65%; margin-bottom: 10px" onclick="refreshPage()" class="btn btn-primary">Get Another One</button>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div style="margin-bottom: 0; cursor: auto" class="list-group-item list-group-item-action list-group-item-info">
                    <div class="card-body">
                        {% if sarcasm %}
                            <h2>{{ sarcasm }}</h2>
                        {% elif error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function refreshPage() {
        location.reload();
    }
</script>
{% endblock %}
